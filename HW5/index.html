<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<body>
<div id="block">
<h2 class="header">JS Calculator</h2>
<form>
<label>Number 1</label>
<input type="number" id="num1" class="input_box">
<label>Number 2</label>
<input type="number" id="num2" class="input_box">
<label>Calculator</label>
<select id="operator" name="method">
<option value="0">+</option>
<option value="1">-</option>
<option value="2">*</option>
<option value="3">/</option>
</select>
</form>
<input type="button" value="Count" class="cal_button" onclick="calculator()">
<p>Result=<span id="result"></span></p>
</div>
<script type="text/javascript">
function calculator(){
var n1=parseInt(document.getElementById('num1').value);
var n2=parseInt(document.getElementById('num2').value);
var operator=parseInt(document.getElementById('operator').value);

if(operator==0){
document.getElementById('result').innerHTML=add(n1,n2);
}else if(operator==1){
document.getElementById('result').innerHTML=minus(n1,n2);
}else if(operator==2){
document.getElementById('result').innerHTML=multiply(n1,n2);
}else if(operator==3){
document.getElementById('result').innerHTML=devide(n1,n2);
}

}
function add(num1,num2){
return num1+num2;
}
function minus(num1,num2){
return num1-num2;
}
function multiply(num1,num2){
return num1*num2;
}
function divide(num1,num2){
return num1/num2;
}
</script>
</body>
</html>
