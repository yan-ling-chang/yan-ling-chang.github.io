<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>

  var firstInput;
  var secondInput;

  firstInput = window.prompt("Please enter the first input");
  secondInput = window.prompt("Please enter the second input");

  if (firstInput>secondInput) {
   document.body.style.backgroundColor = 'lightBlue';
   document.write("firstInput>secondInput");
  }
  else if (secondInput>firstInput) {
   document.body.style.backgroundColor = 'lightGreen';
   document.write("secondInput>firstInput"); 
  }
  else{
   document.body.style.backgroundColor = 'lightYellow';
   document.write("secondInput == firstInput"); 
  }

</script>
<input type = "button" value = "firstInput" onClick = "alert(firstInput)">
<input type = "button" value = "secondInput" onClick = "alert(secondInput)">




</body>
</html>
